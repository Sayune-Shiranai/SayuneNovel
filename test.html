<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Example</title>
    <!-- Bao gồm Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Bao gồm CSS tùy chỉnh -->
    <style>
        #slider {
            height: 290px;
            width: 400px;
        }

        .item {
            height: 280px;
            width: 200px;
            display: inline-block;
        }
        .item img{
            height: 280px;
            width: 200px;
        }

        
        .owl-carousel .item img {
            display: block;
            width: 100%;
            height: auto;
        }

        .carousel-caption {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="slider" class="owl-carousel owl-theme">
        <div class="item">
            <img src="./public_html/assets/img/top-list/Cái-Thế-giới-Otomegame-đó-thật-Khắc-nghiệt-với-Chúng-tôi.jpg" alt="First slide">
            <div class="carousel-caption">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>
        <div class="item">
            <img src="./public_html/assets/img/top-list/Công-chúa-Bạch-long-muốn-biến-tôi-thành-công-chúa-thiên-bạch-ngọc..jpg" alt="Second slide">
            <div class="carousel-caption">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="item">
            <img src="./public_html/assets/img/top-list/s18339-eef7e70e-93c8-4431-ad7a-c5d64096753b.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>

    <!-- Bao gồm Owl Carousel JS và các thư viện cần thiết -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:true,
                responsive:{
                    0:{
                        items:1
                    },
                    400:{
                        items:2
                    }
                }
            });
        });
    </script>
</body>
</html>
